type Student {
    id: ID!
    name: String!
    password: String!
    createdAt: String!
    updatedAt: String!
    subjects: [Subject!]
}

input UpdatedStudent {
    name: String
    subjects: [ID!]
}

input NewStudent {
    name: String!
    password: String!
    subjects: [String!] #ids of subjects
}

extend type Query {
    getMe: Student!
    findAll: [Student]
}

type LoginResponse {
    student: Student
    token: String
}

type Mutation {
    updateStudent(input: UpdatedStudent!): Student!
    createStudent(input: NewStudent!): Student!
    login(input: NewStudent!): LoginResponse
}
