type User {
    id: ID!
    username: String!
    password: String!
    createdAt: String!
    updatedAt: String!
}

input UpdatedUser {
    username: String!
}

input NewUser {
    username: String!
    password: String!
}

type Query {
    getMe: User!
}

type LoginResponse {
    user: User
    token: String
}

type Mutation {
    updateUser(input: UpdatedUser!): User!
    createUser(input: NewUser!): User!
    login(input: NewUser!): LoginResponse
}
